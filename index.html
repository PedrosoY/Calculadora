<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculando</title>
    </style>
</head>
<body>
    <header>
        <h1>Calculadora Basica</h1>
    </header>
    <section>
        <h3>Soma:</h3>
        <p><input type="number" name="txtn1" id="textn1" size="10"> +
        <input type="number" name="txtn2" id="textn2" size="10">
        <input type="button" value="somar" onclick="somar()">
        <div id="resSo">Resultado:</div>
        </p>
        <h3>Subtração:</h3>
        <p><input type="number" name="txtn3" id="txtn3" size="10"> -
        <input type="number" name="txtn4" id="txtn4" size="10">
        <input type="button" value="subtrair" onclick="subtrair()">
        <div id="resSu">Resultado:</div>
        <h3>Multiplicação:</h3>
        </p><input type="number" name="txtn5" id="txtn5" size="10"> x
        <input type="number" name="txtn6" id="txtn6" size="10">
        <input type="button" value="multiplicar" onclick="multiplicar()">
        <div id="resMu">Resultado:</div>
        </p>
        <h3>Dividir:</h3>
        <p><input type="number" name="txtn7" id="txtn7" size="10"> /
        <input type="number" name="txtn8" id="txtn8" size="10">
        <input type="button" value="dividir" onclick="dividir()">
        <div id="resDi">Resultado:</div>
        </p>
    </section>

    </footer>
    <script src="script.js"></script>
</body>
</html>
